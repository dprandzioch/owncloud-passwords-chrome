<!doctype html>
<html ng-app="OwnCloudPasswords">
  <head>
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="services.js"></script>
    <script src="options.js"></script>
  </head>
  <body ng-controller="OptionsController">
    <div class="container">
      <h1 style="margin-bottom: 30px;">ownCloud Passwords</h1>

      <form>
        <div class="form-group">
          <label for="serverUrl">Server URL</label>
          <input type="text" class="form-control" id="serverUrl" ng-model="serverUrl" placeholder="http://owncloud.example.tld/" />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" ng-model="username" placeholder="jon.snow" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="password" />
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
